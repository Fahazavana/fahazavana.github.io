<nav class="bg-gray-100 dark:bg-gray-800 shadow-md py-3 fixed top-0 left-0 right-0 z-50 transition-colors duration-300" id="menu">
	<div class="container mx-auto flex items-center justify-between flex-wrap px-4">
		<a class="text-xl font-bold text-gray-900 dark:text-white" href="{{ .Site.BaseURL | relLangURL }}"> JL </a>
		<button
			class="text-gray-900 dark:text-white focus:outline-none md:hidden"
			type="button"
			data-bs-toggle="collapse"
			data-bs-target="#navbarNav"
			aria-controls="navbarNav"
			aria-expanded="false"
			aria-label="Toggle navigation"
			onclick="document.getElementById('navbarNav').classList.toggle('hidden'); document.getElementById('navbarNav').classList.toggle('flex');"
		>
			<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
		</button>
		<div class="hidden w-full md:flex md:items-center md:w-auto" id="navbarNav">
			<ul class="flex flex-col md:flex-row md:space-x-4 mt-4 md:mt-0">
				{{ range .Site.Menus.main }}
				<li class="block md:inline-block">
					<a class="nav-link py-2 px-3 rounded text-gray-700 hover:bg-gray-200 dark:text-gray-200 dark:hover:bg-gray-700" href="{{ .URL }}">{{ .Name }}</a>
				</li>
				{{ end }}
				{{/* Language Switcher */}}
				{{ $currentPage := . }}
				{{ if $currentPage.IsTranslated }}
				  {{ range $currentPage.Translations }}
				  <li class="block md:inline-block">
				    <a href="{{ .Permalink }}" class="nav-link py-2 px-3 rounded text-gray-700 hover:bg-gray-200 dark:text-gray-200 dark:hover:bg-gray-700">
				      {{ .Language.Lang | upper }}
				    </a>
				  </li>
				  {{ end }}
				{{ end }}
				{{/* Theme Switcher Button */}}
				<li class="block md:inline-block">
				  <button onclick="window.themeToggle()" class="nav-link py-2 px-3 rounded text-gray-700 hover:bg-gray-200 dark:text-gray-200 dark:hover:bg-gray-700 w-full text-left md:w-auto md:text-center">
				    Toggle Theme
				  </button>
				</li>
			</ul>
		</div>
	</div>
</nav>
