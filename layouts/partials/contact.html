{{/* Contact */}} {{ if .Site.Data.content.googleform.enable
}} {{ with .Site.Data.content.googleform }}
<section id="contact" class="py-12 md:py-16 bg-surface transition-colors duration-300">
    <div class="container mx-auto px-4">
		<div class="max-w-xl mx-auto">
			<div class="text-center mb-8">
				<h3 class="section-title text-3xl font-bold text-foreground">{{ T "contactMe" }}</h3>
			</div>
			<div class="card p-6">
				<form id="contactform" method="post" class="space-y-5" novalidate>
					<div>
						<label for="{{ .name }}" class="block text-sm font-medium text-muted text-left">{{ T "formNameLabel" }}</label>
						<input
							type="text"
							name="{{ .name }}"
							id="{{ .name }}"
							required
							placeholder="John Doe"
                        class="mt-1 block w-full px-3 py-2 rounded-md border border-border bg-elevated text-foreground placeholder:text-[color:var(--muted)] focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm"
						/>
					</div>

					<div>
						<label for="{{.email }}" class="block text-sm font-medium text-muted text-left">{{ T "formEmailLabel" }}</label>
						<input
							type="email"
							name="{{ .email }}"
							id="{{.email}}"
							required
							placeholder="you@example.com"
                        class="mt-1 block w-full px-3 py-2 rounded-md border border-border bg-elevated text-foreground placeholder:text-[color:var(--muted)] focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm"
						/>
					</div>

					<div>
						<label for="{{ .message}}" class="block text-sm font-medium text-muted text-left">{{ T "formMessageLabel" }}</label>
						<textarea
							name="{{.message}}"
							id="{{.message}}"
							rows="5"
							required
							placeholder="How can I help you?"
                        class="mt-1 block w-full px-3 py-2 rounded-md border border-border bg-elevated text-foreground placeholder:text-[color:var(--muted)] focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm"
						></textarea>
					</div>
					<div class="text-center">
						<button id="send-msg" type="submit" class="btn btn-primary py-3 px-6">
							{{ T "formSendButton" }} <i class="fas fa-paper-plane ml-2" id="send-icon" aria-hidden="true"></i>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
{{end}} {{ end }}
