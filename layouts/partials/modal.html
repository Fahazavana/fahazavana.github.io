<!-- Modal -->
<div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-[999] hidden">
    <div class="bg-card p-6 rounded-lg shadow-xl max-w-sm w-full transform -translate-y-10 scale-95 transition-all duration-300"
         id="modal-content">
        <h3 class="text-xl font-bold mb-4 text-foreground">Notification</h3>
        <p id="modal-message" class="text-foreground"></p>
        <div class="flex justify-end mt-6">
            <button id="modal-close-btn"
                    class="px-4 py-2 bg-primary text-primary-foreground rounded-md hover:bg-primary/90 transition-colors duration-200">
                OK
            </button>
        </div>
    </div>
</div>
