<footer class="container mx-auto px-4 py-12 md:py-16 relative z-10 border-t border-border transition-colors duration-300">
	<div class="flex flex-wrap -mx-4 justify-center">
		<div class="w-full mb-8">
			<ul class="flex justify-center space-x-6">
				{{ range $.Site.Params.social }}
				<li>
					<a href="{{ .link | safeURL }}" target="_blank" rel="noreferrer" class="text-muted hover:text-foreground transition-colors duration-300"
						><i class="{{ .icon }} fa-2x"></i
					></a>
				</li>
				{{end}}
			</ul>
		</div>
		<div class="w-full text-center">
			<p class="text-muted text-sm">
				{{ T "copyrightText" | safeHTML }}
				<span id="current-year"></span>
			</p>
		</div>
	</div>
</footer>
