          - "Creation of educational materials."
          - "Evaluation of students through exams and project reports."

  fr:
    enable: true
    title: "Expériences Professionnelles"
    experience_list:
      - title: "Développeur Backend, AI/ML et Automatisation"
        company: "ARATO Fianarantsoa"
        duration: "2025 - Maintenant"
        details:
          - "Conception et développement de modèles d’intelligence artificielle (RAG, ChatBot, Reconnaissance Faciale et image), solutions de recommandation et traitement du langage naturel (LangChain, Ollama, OpenAI)."
          - "Conception et mise en place de pipelines d’extraction de données web et d’automatisation de flux de travail (Selenium, Selenium Base, N8N)."
          - "Conception et développement de systèmes backend et création d’interfaces de programmation RESTful (FastAPI, Django, Odoo)."
          - "Intégration de systèmes de paiement tels que Stripe."
      - title: "Enseignant vacataire"
        company: "Université de Fianarantsoa"
        duration: "2025 - Maintenant"
        details:
          - "Responsable des cours d’algèbre linéaire et de mathématiques appliquées à l’intelligence artificielle."
          - "Création de matériel pédagogique."
          - "Évaluation des étudiants par des examens et des rapports de projet."

  mg:
    enable: true
    title: "Traikefa arak'asa"
    experience_list:
      - title: "Mpamolavola Backend, AI/ML ary Automation"
        company: "ARATO Fianarantsoa"
        duration: "2025 - Ankehitriny"
        details:
          - "Famolavolana sy fampandrosoana modely ara-tsaina artifisialy (RAG, ChatBot, Fankatoavana endrika sy sary), vahaolana fanolorana ary fanodinana fiteny voajanahary (LangChain, Ollama, OpenAI)."
          - "Famolavolana sy fametrahana fantsona fitrandrahana angon-drakitra amin'ny tranonkala sy fanamorana ny fizotran'ny asa (Selenium, Selenium Base, N8N)."
          - "Famolavolana sy fampandrosoana rafitra backend ary famoronana interface fandaharana RESTful (FastAPI, Django, Odoo)."
