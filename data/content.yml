############################### My Project #################################
project:
  enable: true
  title: My Projects
  project_list:
    - name: N-Gram LMs and BPE
      description: "From-scratch implementation with Python of a character-level trigram language model for language identification and Byte-Pair Encoding for language similarity analysis."
      url: https://github.com/Fahazavana/NGramLMs_BPE
    - name: Mk-Forum
      description: "Creation of a forum dedicated to Mathematics with HTML,
        CSS/Bootstrap, JS for the Front-end and Python3/Django, MySQL for
        the Back-End."
      url: https://github.com/Fahazavana/MK-Forum

    - name: FCryptos
      description:
        "Implementation of cryptography methods with Python (Console):
        Shift cipher, Vinegre cipher, SPN, RSA, and ENIGMA machine."
      url: https://github.com/Fahazavana/FCryptos

    - name: Pendu Malagasy
      description: "A Malagasy version of the game hangman, built with
        Python3/TKinter."
      url: https://github.com/Fahazavana/Pendu_Malagasy

    - name: Unbeatable TicTacToe
      description:
        Tic-Tac-Toe created with HTML, CSS and JavaScript, and features an
        automated computer player that uses a combination of random
        placement and min-max algorithm to make each move depending on the
        chosen level.
      url: https://github.com/Fahazavana/SAYNA-JAVASCRIPT-MORPION-042022

    - name: Bellman-Kalaba
      description: A graphical interface for the algorithm of Bellman-Kalaba
        (shortest-path) made with Python3/TKinter.
      url: https://github.com/Fahazavana/Bellma-Kalaba

