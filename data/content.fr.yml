############################### My Project #################################
project:
  enable: true
  title: "Mes Projets"
  project_list:
    - name: "Modèles de Langage N-Gram et BPE"
      description: "Implémentation à partir de zéro avec Python d'un modèle de langage trigramme au niveau des caractères pour l'identification de la langue et d'un encodage par paires d'octets (BPE) pour l'analyse de similarité linguistique."
      url: https://github.com/Fahazavana/NGramLMs_BPE
    - name: "Mk-Forum"
      description: "Création d'un forum dédié aux Mathématiques avec HTML, CSS/Bootstrap, JS pour le Front-end et Python3/Django, MySQL pour le Back-End."
      url: https://github.com/Fahazavana/MK-Forum

    - name: "FCryptos"
      description:
        "Implémentation de méthodes de cryptographie avec Python (Console) : Chiffre de César, Chiffre de Vigenère, SPN, RSA, et machine ENIGMA."
      url: https://github.com/Fahazavana/FCryptos

    - name: "Pendu Malagasy"
      description: "Une version malgache du jeu du pendu, développée avec Python3/TKinter."
      url: https://github.com/Fahazavana/Pendu_Malagasy

    - name: "TicTacToe Imbattable"
      description:
        "Jeu de Tic-Tac-Toe (Morpion) créé avec HTML, CSS et JavaScript, doté d'un joueur ordinateur automatisé qui utilise une combinaison de placement aléatoire et d'algorithme min-max pour effectuer chaque coup en fonction du niveau choisi."
      url: https://github.com/Fahazavana/SAYNA-JAVASCRIPT-MORPION-042022

    - name: "Bellman-Kalaba"
      description: "Une interface graphique pour l'algorithme de Bellman-Kalaba (plus court chemin) réalisée avec Python3/TKinter."
      url: https://github.com/Fahazavana/Bellma-Kalaba

